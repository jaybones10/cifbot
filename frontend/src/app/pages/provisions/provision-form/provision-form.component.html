<div class="page-content">
  <form fxLayout="column"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <mat-card class="mat-elevation-z3"
      fxLayout="column">

      <mat-form-field>
        <input matInput [matDatepicker]="dp1" placeholder="Fecha Documento"
          formControlName="date"
          [max]="unavailabilityForm.controls.date.value">
        <mat-hint align="end">DD/MM/YYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Tipo operaciÃ³n" formControlName="operation" required>
          <mat-option *ngFor="let operation of operationTypes"[value]="operation.id">
              {{operation.code}} - {{operation.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field  fxFlex>
        <input #name matInput autofocus placeholder="Nro. Comprobante" formControlName="doc_number" required maxlength="500">
      </mat-form-field>

      <mat-form-field  fxFlex>
        <input #name matInput autofocus placeholder="Glosa" formControlName="description" required maxlength="500">
      </mat-form-field>


      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end">
        <button mat-raised-button type="submit" color="primary">
          Registrar
        </button>
      </div>
    </mat-card>

  <br>

  <div fxFlex fxLayout="row"
      fxLayoutGap="20px">
    <mat-card class="mat-elevation-z3"
      fxFlex
      fxLayout="column">

      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end">
          <button mat-raised-button type="button" color="primary"
          (click)="openPayments(receiptId)">
          Agregar detalle
        </button>
      </div>

      <table  mat-table [dataSource]="listDataSource">
        <ng-container matColumnDef="sequence">
          <th mat-header-cell *matHeaderCellDef> Secuencia </th>
          <td mat-cell *matCellDef="let element">
            <div class="download-pdf"
                title='Secuencia'>
                {{element.sequence}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="anexo">
          <th mat-header-cell *matHeaderCellDef> Anexo </th>
          <td mat-cell *matCellDef="let element">
            <div class="download-pdf"
                title='Anexo'>
                {{element.anexo}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="acc_number">
            <th mat-header-cell *matHeaderCellDef> Cuenta </th>
            <td mat-cell *matCellDef="let element">
              <div class="download-pdf"
                  title='Cuenta'>
                  {{element.acc_number}}
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="debit">
            <th mat-header-cell *matHeaderCellDef> Debe </th>
            <td mat-cell *matCellDef="let element">
              <div class="download-pdf"
                  title='Debe'
                  *ngIf="element.condition == 0">
                  {{element.value}}
              </div>
              <div *ngIf="element.condition != 0">0</div>
            </td>
          </ng-container>

          <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef> Haber </th>
            <td mat-cell *matCellDef="let element">
              <div class="download-pdf"
                  title='Haber'
                  *ngIf="element.condition == 1">
                  {{element.value}}
              </div>
              <div *ngIf="element.condition != 1">0</div>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="actions-column"
                mat-cell
                *matCellDef="let element">
                <button mat-icon-button
                    color="primary"
                    aria-label="Editar"
                    (click)="goToEdit(element.idrecord)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
  </form>
</div>
