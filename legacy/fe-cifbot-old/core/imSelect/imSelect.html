<ad-infinite-dropdown dropdown-name="{{config.name}}"
                display-property="{{config.displayProperty}}"
                initial-label="{{config.initialText}}"
                selected-items="config.selectedItem"
                max-height="300px"
                max-width="500px"
                single-selection-mode="true"
                dropdown-status="config.dropdownStatus"
                label-display-property="{{config.displayProperty}}"
                on-item-click="config.onSelectItem"
                dropdown-header-template-url="core/imSelect/customSearch.html"
                on-data-loaded="dlc($success, $response)"
                ajax-config="config">
</ad-infinite-dropdown>
