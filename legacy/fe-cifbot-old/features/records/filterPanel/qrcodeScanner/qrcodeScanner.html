<md-toolbar>
  <div class="md-toolbar-tools"
    layout-align="space-between start">
    <div class="renew-container">
      <span class="file-name">
        Escanear código QR
      </span>
    </div>


    <md-button class="md-icon-button renew-link"
                aria-label="Close panel"
                data-ng-click="vm.closePanel()">
        <md-icon md-svg-icon="close" size="24"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div class="content padding-top-0">
    <div class="c-scanner-description" style="color: white">Enfoque el <b>Código QR</b> del documento con la cámara.</div>
    <div class="image-container">
        <react-directive scan-complete="vm.onScanComplete(code)" flex></react-directive>
    </div>

</div>
