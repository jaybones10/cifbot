


<div class="md-padding c-record-form">
    <div class="margin-v-1"
      ng-switch="!!client.id"
      layout
      layout-align="space-between center">
        <h4 class="box-title"
          ng-switch-when="false">Creación de Cliente</h4>
        <h4 class="box-title"
          ng-switch-when="true">Edición de Cliente</h4>
    </div>

    <md-card flex="100"
            flex-gt-sm="70">
        <md-card-content>
        <form class="form-horizontal " name="form" validate>
                <div class="form-group"
                        ng-show="!!client.id">
                    <label for="descripcion"
                            class="col-sm-2 control-label">
                        Código
                    </label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ client.id | leftPad }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion"
                            class="col-sm-2 control-label"
                            required-field>Descripción</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción"
                                required
                                maxlength="200"
                                ng-model="client.description"
                                data-auto-focus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="legacy_id" class="col-sm-2 control-label">Código externo</label>
                    <div class="col-sm-10">
                        <input type="text"
                                maxlength="3"
                                class="form-control"
                                id="legacy_id"
                                placeholder="ID del sistema original"
                                ng-model="client.legacy_id">
                    </div>
                </div>
        </form>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button type="submit" class=""
                        ng-click="backToList()">Cancelar
            </md-button>

            <md-button type="submit" class="md-primary md-raised md-primary"
                        ng-click="save(form)">Guardar
            </md-button>
        </md-card-actions>
    </md-card>
</div>
