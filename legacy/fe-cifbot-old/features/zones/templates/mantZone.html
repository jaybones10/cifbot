<h3>{{ page.title }}</h3>

<div class="row">
    <div class="col-sm-12">
        <div class="box box-primary">
            <div class="box-header with-border">
            </div>
            <form role="form" name="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="newName">Nombre</label>
                        <input type="text"
                               class="form-control"
                               id="newName"
                               required
                               maxlength="35"
                               ng-model="newName"
                               data-capitalize
                               data-auto-focus>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit"
                            class="btn btn-primary pull-right"
                            ng-click="save(form)"
                            ng-disabled="hasChangeValue()">
                            Guardar
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
