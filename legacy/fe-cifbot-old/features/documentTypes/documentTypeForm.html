


<div class="md-padding c-record-form">
    <div class="margin-v-1"
      ng-switch="!!document_type.id"
      layout
      layout-align="space-between center">
        <h4 class="box-title"
          ng-switch-when="false">Creación de Tipo de Documento</h4>
        <h4 class="box-title"
          ng-switch-when="true">Edición de Tipo de Documento</h4>
    </div>

    <md-card flex="100"
            flex-gt-sm="70">
        <form class="form-horizontal" name="form" validate>
            <md-card-content>
                <div class="form-group"
                    ng-show="!!document_type.id">
                    <label for="code"
                        class="col-sm-2 control-label">
                        Código
                    </label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ document_type.id | leftPad }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description"
                        class="col-sm-2 control-label"
                        maxlength="200"
                        required-field>Descripción</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" placeholder="Descripción"
                            required
                            ng-model="document_type.name"
                            data-auto-focus>
                    </div>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button type="submit" class=""
                            ng-click="backToList()">Cancelar
                </md-button>

                <md-button type="submit" class="md-primary md-raised md-primary"
                            ng-click="save(form)">Guardar
                </md-button>
            </md-card-actions>
        </form>
    </md-card>
</div>
