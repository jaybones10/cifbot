<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Súper Envíos | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="icon" href="../../images/se-icon.png" sizes="32x32" />
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <link rel="stylesheet" href=".tmp/angular-material.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
    <md-content  class="layout-column layout-align-start-center layout-fill"
    style="background-color: #d2d6de;">
        <div class="login-logo" >
            <img width="300" src="../../images/se-logo.png">
        </div>

        <md-card  class="md-padding" style="width:400px; background-color: white;" layout>
            <form  action="/signIn" method="post" name="signInForm">
                <md-card-title>
                    <p class="login-box-msg">Iniciar sesión</p>
                </md-card-title>
                <md-card-content>

                    <div class="form-group has-feedback">
                        <input type="text" name="userName" class="form-control" placeholder="Email" autofocus>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input name="password" type="password" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row text-red feedback">
                    </div>
                    <div class="row">

                    </div>

                </md-card-content>
                <md-card-actions>
                    <div class="col-xs-4 pull-right">
                        <button style="color: rgba(255,255,255,0.87);background-color: rgb(63,81,181);" class="md-raised md-primary md-button md-ink-ripple" type="submit">Ingresar</button>
                    </div><!-- /.col -->
                </md-card-actions>
            </form>
        </md-card>
    </md-content>

<!-- jQuery 2.1.4 -->
<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        var urlParam = function(name) {
              var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
              return (results && results[1]) || 0;
            },
            status = urlParam('s');

        if (status == 2) {
            $('.feedback').text('Usuario inactivo');
        }

        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });


    });
</script>

</body>
</html>
